<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TO DO List</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="header">
      <h1 class="title">TO-DO List</h1>
    </header>

    <div class="addTask">
      <h3 class="addTaskLabel">Add Task</h3>
      <form class="addTaskForm" action="#">
        <input type="text" class="addTaskInput" placeholder="Add Task">
        <input type="submit" class="addTaskButton" value="Add">
      </form>
    </div>

    <div class="showTasks">
      <label class="showTasksLabel">Tasks</label>
      <ul class="showTasksList">
        <li>Do dishes</li>
        <li>Make Bed</li>
        <li>Do Laundry</li>
        <li>Walk the dog</li>
      </ul>
    </div>

    <footer class="footer">
      <h1 class="copyrightText">&copy; 2019 mytodolist.com</h1>
    </footer>

  </body>
</html>
